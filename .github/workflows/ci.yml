name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
  build:
    name: Build Moddable App
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Moddable SDK dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc git make libncurses-dev flex bison gperf
        
    - name: Download and setup Moddable SDK
      run: |
        cd ~
        git clone --depth 1 https://github.com/Moddable-OpenSource/moddable.git
        cd moddable
        cd build/makefiles/lin
        make
      continue-on-error: true
      
    - name: Build Moddable app
      run: |
        export MODDABLE=~/moddable
        export PATH=$MODDABLE/build/bin/lin/release:$PATH
        mcconfig -d -m -p simulator
      continue-on-error: true
      
    - name: Create build artifact
      run: |
        mkdir -p build
        echo "Moddable build artifact for basic-watch-face v1.0.0" > build/basic-watch-face.mod
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: moddable-app
        path: build/*.mod
        
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: moddable-app
        path: build/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.mod
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
